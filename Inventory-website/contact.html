<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | TechStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">TechStore</h1>
        <nav>
           <a href="index.html">Home</a>
           <a href="products.html">Products</a>
           <a href="add-product.html">Add Product</a>
           <a href="reports.html">Reports</a>
           <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p class="subtitle">Weâ€™d love to hear from you! Fill out the form below.</p>

        <form class="contact-form">

            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Reason for Contact (Radio Buttons) -->
            <div class="form-group">
                <label>Reason for Contact</label>
                <div class="radio-group">
                    <label><input type="radio" name="reason" value="Support" required> Support</label>
                    <label><input type="radio" name="reason" value="Feedback"> Feedback</label>
                    <label><input type="radio" name="reason" value="Other"> Other</label>
                </div>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>
            </div>

            <!-- Subscribe (Checkbox) -->
            <div class="form-group">
                <label><input type="checkbox" name="subscribe"> Subscribe to our newsletter</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Send Message</button>

        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 TechStore. All Rights Reserved.</p>
    </footer>

</body>
</html>
